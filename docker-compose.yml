version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-api
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      - ./bm25_index.pkl:/app/bm25_index.pkl
    environment:
      - OLLAMA_HOST=host.docker.internal:11434
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - rag-network
    depends_on:
      - ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://api:8000
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    networks:
      - rag-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Ollama (optional - use if not running locally)
  # Uncomment if you want to run Ollama in Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: rag-ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama-data:/root/.ollama
  #   networks:
  #     - rag-network

networks:
  rag-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local

# Usage:
# 1. Start all services:
#    docker-compose up -d
#
# 2. View logs:
#    docker-compose logs -f
#
# 3. Stop all services:
#    docker-compose down
#
# 4. Rebuild after code changes:
#    docker-compose up -d --build
